<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>to do list </h2>
            <img src="list.png" alt="" id="todo-icon">
        </div>
        <div class="lists">
            <input type="text" placeholder="Add your text" id="inputValue">
            <button id="btn">Add</button>
        </div>
        <section class="todo-lists-elem"></section>
    </div>
    <script src="app.js"></script>
</body>
</html>
